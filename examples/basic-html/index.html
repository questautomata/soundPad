<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SoundPad Basic HTML</title>
    <style>
      body { margin: 0; font-family: system-ui, sans-serif; background:#1a1d22; color:#e9eaec; }
      #app { padding: 16px; }
      button { margin-right: 8px; }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>SoundPad (local IIFE build)</h1>
      <div>
        <button id="start-audio">Start Audio</button>
        <button id="paint">Paint</button>
        <button id="erase">Erase</button>
        <button id="select">Select</button>
        <button id="undo">Undo</button>
        <button id="redo">Redo</button>
        <button id="clear">Clear</button>
      </div>
      <div id="mount" style="margin-top:12px; border:1px solid #ddd; padding:0; width:100%; height:320px; position:relative;"></div>
    </div>

    <!-- local IIFE build path; works under any base path like /play/soundpad/ -->
    <script src="../../packages/soundpad-core/dist/index.global.js"></script>
    <script>
      const mount = document.getElementById('mount');
      (async () => {
        const app = await window.SoundPad.createSoundPad(mount, { antialias: true, debug: false });
        document.getElementById('start-audio').onclick = () => app.play();
        document.getElementById('paint').onclick = () => app.setTool('paint');
        document.getElementById('erase').onclick = () => app.setTool('erase');
        document.getElementById('select').onclick = () => app.setTool('select');
        document.getElementById('undo').onclick = () => app.undo?.();
        document.getElementById('redo').onclick = () => app.redo?.();
        document.getElementById('clear').onclick = () => app.clear();
        window.addEventListener('beforeunload', () => app.dispose());
      })();
    </script>
  </body>
  </html>
